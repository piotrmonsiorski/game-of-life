<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css" type="text/css" media="all">

        <title>Game of Life</title>
    </head>

    <body>
        
        <div class="game">
            <div class="board"></div>
        </div>
        <div class="reset">
            <div class="input-wrap">
                <input type="number" id="rows" placeholder="rows">
                <input type="number" id="cols" placeholder="columns">
                <input type="number" id="percent" placeholder="alive chance">
            </div>
            <button class="btn-reset" id="btn-reset">reset board</button>
            <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life"><i class="far fa-2x fa-question-circle"></i></a>
        </div>
            

        <script src="js/game.js"></script>
    </body>
</html>
